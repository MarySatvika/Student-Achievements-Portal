version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: sap-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # Backend service
  backend:
    build: .
    container_name: sap-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/student-achievements?authSource=admin
      - JWT_SECRET=student_achievement_portal_secret_key
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontend/node_modules

  # Frontend service
  frontend:
    image: node:14-alpine
    container_name: sap-frontend
    ports:
      - "3000:3000"
    working_dir: /app/frontend
    command: npm start
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend

volumes:
  mongodb_data: